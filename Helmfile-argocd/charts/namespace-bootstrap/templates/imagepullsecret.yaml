{{- range .Values.namespaces }}
{{- $ns := . }}
{{- range $.Values.imagePullSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ $ns }}
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "{{ .registry }}": {
          "username": "{{ .username }}",
          "password": "{{ .password }}",
          "email": "{{ .email }}",
          "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
        }
      }
    }
---
{{- end }}
{{- end }}